<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/constants.css">
    <script type="module" src="/src/main.ts"></script>
    <title>Connect Four</title>
    <!-- load in images -->
    <img src="src/img/check-circle.svg" style="display:none">
    <img src="src/img/cross-circle.svg" style="display:none">
  </head>
  <body>

    <div class="top-container">

        <!-- start of menu -->
        <div class="menu">
          <link rel="stylesheet" href="./src/css/menu.css">
          <ul>
            <li>
              Timer Duration
              <div class="timer-duration-wrapper">
                <input class="number-input timer-duration" type="number" value="30" >
                <div class="popout">
                  <span>&infin;</span>
                  <input class="checkbox infin" type="checkbox">
                </div>
              </div>
            </li>
            <li>
              Best of
              <input class="number-input rounds-each-game" type="number" value="3">
            </li>
            <li>
              Allow undo / redo
              <input class="checkbox allow" type="checkbox">
            </li>      
          </ul>

          <div class="button-container">
            <img src="/up-arrow.svg" width="50px" class="up-arrow">
            <button type="button" class="button-purple apply">APPLY TO NEXT GAME</button>
          </div>

          <div class="alert message">
          </div>


          
        </div>
        <!-- end of menu -->

      <link rel="stylesheet" href="./src/css/top-container.css">
      <button class="button-purple settings">SETTINGS</button>
      <div class="thing">
        <div class="circle-small red"></div>
        <div class="circle-small yellow"></div>
        <div class="circle-small yellow"></div>
        <div class="circle-small red"></div>
      </div>
      <button class="button-purple restart">NEW GAME</button>
    </div>
  
    
    <section class="middle">
      <link rel="stylesheet" href="./src/css/middle.css">
      <div class="scoreboard-wrapper-left">
  
        <div class="scoreboard">
          <span class="player">PLAYER 1</span>
          <span class="player-score red-player">0</span>
        </div>
        <div class = "circle-large red">
          <!-- smiley face -->
        </div>
      </div>
  
      <div class="spacer"></div>
  
      
      <div class="board-wrapper">
        <link rel="stylesheet" href="./src/css/board.css">
        <link rel="stylesheet" href="./src/css/board-alerts.css">
  
        <div class="board-warn alert">
          <img src="/alarm-clock.png" class="alarm"> TIMES UP!
        </div>

        <div class="drop-area"></div>
        <img src="./src/css/board.svg" draggable="false" class="board-img">
        <div class="timer">
          <span class="player-turn">PLAYER 1'S TURN</span>
          <span class="player-turn-timer"></span>
          <svg class="tip" viewBox="0 147 200 200" width="200">
            <polygon points="0,200 200,200 100,150" fill="currentColor"></polygon>
            <line x1="0" y1="200" x2="100" y2="150" stroke="black" stroke-width="3px"></line>
            <line x1="100" y1="150" x2="200" y2="200" stroke="black" stroke-width="3px"></line>
          </svg>
        </div>

        <div class="undo-redo-button left">
          <img src="/arrow-left.svg" class="arrow" draggable="false">
          UNDO
        </div>

        <div class="undo-redo-button right">
          REDO
          <img src="/arrow-left.svg" class="arrow" draggable="false">
        </div>
  
      </div>
  
      <div class="spacer"></div>
  
      <div class="scoreboard-wrapper-right">
        <div class = "circle-large yellow">
          <!-- smiley face -->
        </div>
        <div class="scoreboard">
          <span class="player">PLAYER 2</span>
          <span class="player-score yellow-player">0</span>
        </div>
      </div>
    </section>
    <div class="table">
      <link rel="stylesheet" href="./src/css/bottom.css">
    </div>
  
  </body>
</html>
